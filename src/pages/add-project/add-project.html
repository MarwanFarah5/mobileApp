<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add project Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-item>
    <ion-label >Porject Name</ion-label>
    <ion-input [(ngModel)]="project.NameProject" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Domain</ion-label>
    <ion-input [(ngModel)]="project.Domain" type="text"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input [(ngModel)]="project.Amount" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>description</ion-label>
    <ion-input [(ngModel)]="project.Discreption" type="text"></ion-input>
  </ion-item>
<ion-item>
    <ion-label stacked>Account</ion-label>
    <ion-input [(ngModel)]="project.payment" type="text"></ion-input>
</ion-item>
  <ion-item>
      <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="project.DateOfrealse"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-input [(ngModel)]="project.location" mbsc-select [mbsc-options]="nonFormSettings" mbsc-select [mbsc-data]="items"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="addMarker()">mm</button>
          </ion-item>
<div #map id="map"></div>

  <ion-item>
    <button ion-button round (click)="addNewProject()">Registre</button>
  </ion-item>
</ion-content>

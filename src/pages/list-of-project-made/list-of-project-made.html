<ion-header>

  <ion-navbar>
    <ion-title>ListOfProjectMade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <mbsc-listview [options]="listviewSettings">
    <mbsc-listview-item *ngFor="let item of items | async" (click)="profileProject(item)">
        <h3>{{ item.NameProject }}</h3>
        <p>{{ item.Discreption }}</p>
    </mbsc-listview-item>
</mbsc-listview>

<ion-fab bottom ="" right="">
   <button ion-fab (click)="addNewProject()">Button</button>
 </ion-fab>

</ion-content>

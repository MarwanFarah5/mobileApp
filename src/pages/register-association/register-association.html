<!--
  Generated template for the RegisterUserPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>RegisterUserPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-item>
    <ion-label >Association Name</ion-label>
    <ion-input [(ngModel)]="Ass.AssociationName" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Domain</ion-label>
    <ion-input [(ngModel)]="Ass.Domain" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input [(ngModel)]="account.email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="account.password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repeat Password</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>
<ion-item>
  <ion-label>Country</ion-label>
  <ion-input mbsc-select [mbsc-options]="nonFormSettings" mbsc-select [mbsc-data]="items"></ion-input>
</ion-item>
  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input [(ngModel)]="Ass.PhoneNumber" type="tel"></ion-input>
  </ion-item>
  <ion-item>
          <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="Ass.DateOfCreation"></ion-datetime>
      </ion-item>
  <ion-item>
    <button ion-button (click)="presentAlert()">See Terms</button>



  </ion-item>

  <ion-item>
    <button ion-button round (click)="RegistreAssotiation()">Registre</button>
  </ion-item>
</ion-content>
